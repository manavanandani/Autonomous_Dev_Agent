name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff mypy
      - name: Lint
        run: ruff check .
      - name: Type check
        run: mypy autonomous_dev_agent
      - name: Tests
        run: pytest -q --maxfail=1 --disable-warnings
      - name: Smoke e2e (dry-run)
        env:
          DRY_RUN: 'true'
        run: |
          python -m autonomous_dev_agent.src.main --output output --dry-run <<<'build a hello world CLI'



